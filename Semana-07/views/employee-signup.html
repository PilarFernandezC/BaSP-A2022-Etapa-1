<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/employee-signup.css">
    <script src="../javascript/employee-signup.js"></script>
    <title>Employee SignUp</title>
</head>
<body>
    <header>
        <img id="menu-icon" src="../../assets/img/menu-hamburguesa.png" alt="menu">
        <img id= "logo" src="../../assets/svg/logo-trackgenix.svg" alt="logo">
    </header>
    <section>
        <form>
            <a href="index.html"><img src="../../assets/svg/arrow-left.svg" alt=""></a>
            <h1>sign up</h1>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="Name" placeholder="Name">
                <label for="surname">Surname</label>
                <input id="surname" type="text" name="surname" placeholder="surname">
                <label for="dni">DNI</label>
                <input id="dni" type="text" name="dni" placeholder="dni">
                <label for="date-of-birth">Date of birth</label>
                <input id="date-of-birth" type="date" name="date of birth" placeholder="date of birth">
                <label for="telephone">Telephone</label>
                <input id="telephone" type="text" name="telephone" placeholder="telephone">
            </div>
            <div>
                <label for="address">Address</label>
                <input id="address" type="text" name="address" placeholder="address">
                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="city">
                <label for="postal-code">Postal code</label>
                <input id="postal-code" type="text" name="postal code" placeholder="postal code">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="email">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="password">
                <label for="confirm-password">Confirm password</label>
                <input id="confirm-password" type="password" name="confirm password" placeholder="confirm password">
                <a href="login.html">Already have an account? LOGIN</a>
                <input id="btn" type="button" value="Create">
            </div>
        </form>
    </section>
</body>
</html>
